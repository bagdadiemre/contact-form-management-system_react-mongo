        </div>

      <section>
        <div class="container">
          <div class="row">
            <div class="col">
              <h1 class="text-center mb-4 gradient-headline">Projects</h1>
            </div>
          </div>
          <div class="row" id="card-row">
            <!-- Cards will be dynamically added here -->
          </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
          $(document).ready(function () {
            var apiUrl = "https://dummyjson.com/products?limit=10"; // API endpoint for dummy data

            // Fetch the dummy data from the API
            $.ajax({
              url: apiUrl,
              method: "GET",
              dataType: "json",
              success: function (data) {
                var cardsData = data.products; // Get the products array from the JSON response

                // Loop through the cards data and create the cards
                $.each(cardsData, function (index, cardData) {
                  var cardHtml =
                    '<div class="card max-width-card mb-3">' +
                    '<div class="card-img-container">' +
                    '<img src="' +
                    cardData.thumbnail +
                    '" class="card-img-top" alt="Product Image">' +
                    "</div>" +
                    '<div class="card-body">' +
                    '<h5 class="card-title">' +
                    cardData.title +
                    "</h5>" +
                    '<p class="card-text">' +
                    cardData.description +
                    "</p>" +
                    '<p class="card-text">Price: $' +
                    cardData.price +
                    "</p>" +
                    "</div>" +
                    "</div>";

                  // Append the card HTML to the card-row
                  $("#card-row").append(cardHtml);
                });

                animateCards(); // Trigger the animation after populating the cards
              },
              error: function () {
                console.log("Failed to fetch data from the API");
              },
            });

            // Animation function
            function animateCards() {
              var delay = 0.2; // Initial delay in seconds
              var increment = 0.2; // Increment for each card

              // Select all cards within the card-row
              var cards = $("#card-row .card");

              cards.each(function (index) {
                var card = $(this);
                setTimeout(function () {
                  card.css("opacity", "1");
                }, delay * 1000); // Delay in milliseconds

                delay += increment;
              });
            }
          });
        </script>
      </section>
